<!-- countdown  -->
<section>
  <div class="container">
    <h2>This is the current time.</h2>
    <div class="time">
      <span>Hours</span>
      <span id="hours">00</span>
    </div>
    <div class="time">
      <span>Minute</span>
      <span id="min">00</span>
    </div>
    <div class="time">
      <span>Second</span>
      <span id="sec">00</span>
    </div>
    <div class="time">
      <span>Period</span>
      <span id="period">AM</span>
    </div>
  </div>
</section>

    <script src="./jquery/jquery.js"></script>
    <script src="./script.js"></script>
